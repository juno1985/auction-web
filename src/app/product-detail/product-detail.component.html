<div class="thumbnail">
  <img class="slide-image" src="assets/img/2.jpg">
  <div>
    <h4 class="pull-right">{{product.price}}元</h4>
    <h4>{{product.title}}</h4>
    <h4>{{product.desc}}</h4>
  </div>
  <div>
    <p class="pull-right">共{{comments.length}}条评论</p>
    <p>
      <app-starts [rating]="product.rating"></app-starts>
    </p>
  </div>
</div>

<div class="well">

  <div>
    <div><app-starts [readonly]="false" [(rating)]="newRating"></app-starts>
    </div>
    <div>
      <!-- 评论文本框双向绑定 -->
      <textarea [(ngModel)]="newComment"  class="form-control" rows="3"></textarea>
    </div>
    <div>
      <button class="btn" (click)="addComment()">提交</button>
    </div>
  </div>

  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-starts [rating]="comment.rating"></app-starts>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p>{{comment.content}}</p>
    </div>
  </div>

</div>
