<div class="row">
<div class="col-sm-12">
  <div class="form-group">
    <input class="form-control" placeholder="请输入商品名称..."
       [formControl]="titleFilter">
  </div>
</div>

</div>
<!-- 添加管道,实现对title属性的搜索 filter管道selecter,title商品的字段,keyword来自input绑定 -->
<div *ngFor="let product of (products|filter:'title':keyword)" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img [src]="imgUrl">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a [routerLink]="['/product',product.id]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <!-- 从父组件传递属性到子组件 -->
      <app-starts [rating]="product.rating"></app-starts>
    </div>
  </div>
</div>
